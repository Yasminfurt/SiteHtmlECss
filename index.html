<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>LOJA SOCIO TORCEDOR</h1>
            <img src="https://logodownload.org/wp-content/uploads/2021/05/remo-logo-1-1-1358x1536.png" class="left-login-image" alt="Remo">
            <h2>Venha fazer  parte  do sócio torcedor </h2>
            <h3>Cadastre-se agora, para concorrer a várias promoções.</h3>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div> 
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
